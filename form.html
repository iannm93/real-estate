<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <form>
             
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="1(555)-555-3521">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Address</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Type address here">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Do you have a solar lease?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>No</option>
                        <option>Yes</option>
                      
                    </select>
                </div>
            </form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are there any liens or encumberances on the property?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>No</option>
                    <option>Yes</option>
               
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you have a mortgage?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>No</option>
                    <option>Yes</option>
               
                </select>
            </div>
       
            <div class="form-group">
                <label for="exampleFormControlTextarea1">If so, with what company and what's approximate amount of your mortgage?</label>
                <textarea placeHolder= "Leave empty if you do not have a mortgage."class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you want to live in the house after you sell it?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>No</option>
                    <option>Yes</option>
               
                </select>
            </div>
       
            <div class="form-group">
                <label for="exampleFormControlTextarea1">If so, how long do you want to stay?</label>
                <textarea placeHolder= "Leave empty if you do not want to stay in your home after you sell it." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <button id="formButton"type="button" class="btn btn-primary mt-3">Submit</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
